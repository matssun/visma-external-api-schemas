openapi: 3.1.1
info:
  title: Bookkeeping & Invoicing/eAccounting API V2
  description: Visit our complete [Bookkeeping & Invoicing/eAccounting API
    docs](https://developer.vismaonline.com) for how to get started, information
    about authentication, error handling, query customization and
    more.<br/><br/>âœ‰ [API
    Support](https://developer.vismaonline.com/docs/lets-get-started#support)
  version: v2
servers:
  - url: https://eaccountingapi.vismaonline.com/v2/
paths:
  /accountbalances/{date}:
    get:
      tags:
        - AccountBalance
      summary: Get account balances by date
      description: "Get all account balances at a specific date. The response will
        include a list of account balances with their details, such as account
        number, name, and balance at the given date.\r

        <br><br>\r

        ___\r

        \ Requires any of the following scopes: \r

        * ea:accounting\r

        * ea:accounting_readonly"
      parameters:
        - name: date
          in: path
          description: Date in format yyyy-MM-dd
          required: true
          schema:
            type: string
            format: date-time
      responses:
        "200":
          description: Request successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedResponseOfAccountBalanceApi"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonExtendedBadRequest"
  /accountbalances/{accountNumber}/{date}:
    get:
      tags:
        - AccountBalance
      summary: Get account balance by account number and date
      description: "Get the balance for a specific account at a specific date. The
        response will include the account details and the balance at the given
        date.\r

        <br><br>\r

        ___\r

        \ Requires any of the following scopes: \r

        * ea:accounting\r

        * ea:accounting_readonly"
      parameters:
        - name: accountNumber
          in: path
          description: The account number
          required: true
          schema:
            type: integer
            format: int64
        - name: date
          in: path
          description: Date in format yyyy-MM-dd
          required: true
          schema:
            type: string
            format: date-time
      responses:
        "200":
          description: Request successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountBalanceApi"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonExtendedBadRequest"
        "404":
          description: Account not found
  /accounts:
    get:
      tags:
        - Accounts
      summary: Get accounts
      description: "Get all accounts, or add query parameters to filter the results.
        The response will include a list of accounts with their details, such as
        account name, number, VAT code information, and fiscal year details.\r

        <br><br>\r

        ___\r

        \ Requires any of the following scopes: \r

        * ea:accounting\r

        * ea:accounting_readonly"
      responses:
        "200":
          description: Request successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedResponseOfAccountApi"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonExtendedBadRequest"
    post:
      tags:
        - Accounts
      summary: Create account
      description: "Create a new account to a specified fiscal year. Use the
        FiscalYearId property to specify the fiscal year. Account types can be
        set automatically or provided manually depending on the
        useDefaultAccountType parameter.\r

        <br><br>\r

        ___\r

        \ Requires any of the following scopes: \r

        * ea:accounting"
      parameters:
        - name: useDefaultAccountType
          in: query
          description: If true, the system will provide the standard account type
          schema:
            type: boolean
            default: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AccountApi"
      responses:
        "201":
          description: Account created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountApi"
        "400":
          description: Account can't be created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonExtendedBadRequest"
  /accounts/standardaccounts:
    get:
      tags:
        - Accounts
      summary: Get standard accounts
      description: "Get a list of the predefined standard accounts. This endpoint is
        only available for Dutch companies and returns the account types and
        their corresponding account numbers.\r

        <br><br>\r

        ___\r

        \ Requires any of the following scopes: \r

        * ea:accounting\r

        * ea:accounting_readonly"
      responses:
        "200":
          description: Request successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedResponseOfStandardAccountApi"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonExtendedBadRequest"
  /accounts/{fiscalyearId}:
    get:
      tags:
        - Accounts
      summary: Get accounts by fiscal year
      description: "Get a list of accounts for a specific fiscal year, or add query
        parameters to filter the results.\r

        <br><br>\r

        ___\r

        \ Requires any of the following scopes: \r

        * ea:accounting\r

        * ea:accounting_readonly"
      parameters:
        - name: fiscalyearId
          in: path
          description: The fiscal year Id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Request successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedResponseOfAccountApi"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonExtendedBadRequest"
  /accounts/{fiscalyearId}/{accountNumber}:
    get:
      tags:
        - Accounts
      summary: Get single account
      description: "Get a specific account from a given fiscal year by specifying the
        account number. The response includes detailed account information and
        description if available.\r

        <br><br>\r

        ___\r

        \ Requires any of the following scopes: \r

        * ea:accounting\r

        * ea:accounting_readonly"
      parameters:
        - name: fiscalyearId
          in: path
          description: The fiscal year Id
          required: true
          schema:
            type: string
            format: uuid
        - name: accountNumber
          in: path
          description: The account number
          required: true
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: Request successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountApi"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonExtendedBadRequest"
        "404":
          description: Account not found
    put:
      tags:
        - Accounts
      summary: Replace account
      description: "Replace an existing account's data in a given fiscal year, with
        the provided new data. \r

        This operation will only update the account in the specified fiscal
        year.\r

        <br><br>\r

        ___\r

        \ Requires any of the following scopes: \r

        * ea:accounting"
      parameters:
        - name: fiscalyearId
          in: path
          description: The fiscal year ID
          required: true
          schema:
            type: string
            format: uuid
        - name: accountNumber
          in: path
          description: The account number
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AccountApi"
      responses:
        "200":
          description: Account replaced
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountApi"
        "400":
          description: Account can't be replaced
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonExtendedBadRequest"
        "404":
          description: Account not found
  /accounts/batch: {}
  /accountTypes:
    get:
      tags:
        - AccountTypes
      summary: Get default account types
      description: "Get the default account types. The response will include a list of
        account types and their descriptions.\r

        <br><br>\r

        ___\r

        \ Requires any of the following scopes: \r

        * ea:accounting\r

        * ea:accounting_readonly"
      responses:
        "200":
          description: Request successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedResponseOfAccountTypesApi"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonExtendedBadRequest"
  /allocationperiods:
    get:
      tags:
        - AllocationPeriods
      summary: Get allocation periods
      description: "Get all allocation periods, or add query parameters to filter the
        results. The response includes details such as the period's name, start
        and end dates, and its active status.\r

        \r

        **Note**: This endpoint returns only active (non-deleted) allocation
        periods. If you need to retrieve deleted allocation periods for
        synchronization purposes, use the separate
        `/v2/allocationperiods/deleted` endpoint.\r

        \r

        <br><br>\r

        ___\r

        \ Requires any of the following scopes: \r

        * ea:purchase\r

        * ea:purchase_readonly"
      responses:
        "200":
          description: Request successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedResponseOfAllocationPeriodApi"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonExtendedBadRequest"
    post:
      tags:
        - AllocationPeriods
      summary: Add allocation periods for voucher or supplier invoice
      description: "Creates new allocation periods from allocation plans for vouchers
        or supplier invoices.

        \r

        <br><br>\r

        ___\r

        \ Requires any of the following scopes: \r

        * ea:purchase"
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/AllocationPlan"
      responses:
        "201":
          description: Allocation periods created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AllocationPeriodApi"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonExtendedBadRequest"
    put:
      tags:
        - AllocationPeriods
      summary: Update allocation periods for voucher or supplier invoice
      description: "Updates existing allocation periods from modified allocation plans
        for vouchers or supplier invoices.\r

        <br><br>\r

        ___\r

        \ Requires any of the following scopes: \r

        * ea:purchase"
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/AllocationPlan"
      responses:
        "200":
          description: Allocation periods updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AllocationPeriodApi"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonExtendedBadRequest"
  /allocationperiods/deleted: {}
  /allocationperiods/{allocationPeriodId}:
    get:
      tags:
        - AllocationPeriods
      summary: Get single allocation period
      description: "Get a specific allocation period by its unique identifier. The
        response includes details such as the period's name, start and end
        dates, and its active status.\r

        <br><br>\r

        ___\r

        \ Requires any of the following scopes: \r

        * ea:purchase\r

        * ea:purchase_readonly"
      parameters:
        - name: allocationPeriodId
          in: path
          description: The Id of the allocation period to retrieve
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Request successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AllocationPeriodApi"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonExtendedBadRequest"
  /approval/vatreport/{id}:
    put:
      tags:
        - Approval
      summary: Replace the approval status of a vat report
      description: "Update the approval status of a VAT report.\r

        <br><br>\r

        ___\r

        \ Requires any of the following scopes: \r

        * ea:accounting"
      parameters:
        - name: id
          in: path
          description: The Id of the vat report
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApprovalApi"
      responses:
        "200":
          description: Request successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VatReportApi"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonExtendedBadRequest"
  /approval/supplierinvoice/{id}:
    put:
      tags:
        - Approval
      summary: Replace the approval status of a supplier invoice draft
      description: "Update the approval status of a supplier invoice draft.\r

        <br><br>\r

        ___\r

        \ Requires any of the following scopes: \r

        * ea:purchase"
      parameters:
        - name: id
          in: path
          description: The Id of the invoice draft
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApprovalApi"
      responses:
        "200":
          description: Request successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApprovalResponseApi"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonExtendedBadRequest"
  /appstore/status:
    get:
      tags:
        - AppStoreActivationStatus
      summary: Get app store activation statuses
      description: "Get app store activation status. Each status indicates whether a
        specific third-party application is activated or deactivated for the
        user.\r

        <br><br>\r

        ___\r

        \ Requires any of the following scopes: \r

        * ea:accounting\r

        * ea:accounting_readonly\r

        * ea:sales\r

        * ea:sales_readonly\r

        * ea:purchase\r

        * ea:purchase_readonly"
      responses:
        "200":
          description: Request successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedResponseOfAppStoreActivationStatusApi"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonExtendedBadRequest"
    put:
      tags:
        - AppStoreActivationStatus
      summary: Update app store activation status
      description: "Update the activation status for a third-party application in the
        app store.\r

        <br><br>\r

        ___\r

        \ Requires any of the following scopes: \r

        * ea:accounting\r

        * ea:accounting_readonly\r

        * ea:sales\r

        * ea:sales_readonly\r

        * ea:purchase\r

        * ea:purchase_readonly"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AppStoreActivationStatusApi"
      responses:
        "200":
          description: Status updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AppStoreActivationStatusApi"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonExtendedBadRequest"
  /articleaccountcodings:
    get:
      tags:
        - ArticleAccountCodings
      summary: Get article account codings
      description: "Get all article account codings, or add query parameters to filter
        the results. The response will include a list of article account codings
        with their accounting rules, VAT settings, and account numbers for
        different sales scenarios.\r

        <br><br>\r

        ___\r

        \ Requires any of the following scopes: \r

        * ea:sales\r

        * ea:sales_readonly"
      parameters:
        - name: vatRateDate
          in: query
          description: Date to get VAT rates for. Defaults to today
          schema:
            type: string
      responses:
        "200":
          description: Request successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedResponseOfArticleAccountCodingApi"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonExtendedBadRequest"
  /articleaccountcodings/{articleAccountCodingId}:
    get:
      tags:
        - ArticleAccountCodings
      summary: Get a specific article account coding
      description: "Get a specific article account coding by its unique identifier.
        The response will include the article account coding's details such as
        name, type, VAT rate information, and account numbers for different
        sales scenarios.\r

        <br><br>\r

        ___\r

        \ Requires any of the following scopes: \r

        * ea:sales\r

        * ea:sales_readonly"
      parameters:
        - name: articleAccountCodingId
          in: path
          description: The ID of the article account coding to retrieve
          required: true
          schema:
            type: string
            format: uuid
        - name: vatRateDate
          in: query
          description: Date to get VAT rates for. Defaults to today
          schema:
            type: string
      responses:
        "200":
          description: Request successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ArticleAccountCodingApi"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonExtendedBadRequest"
  /articlelabels:
    get:
      tags:
        - ArticleLabels
      summary: Gets all article labels
      description: "Get all article labels, or add query parameters to filter the
        results. The response will include a list of article labels with their
        details, such as name and description information.\r

        <br><br>\r

        ___\r

        \ Requires any of the following scopes: \r

        * ea:sales\r

        * ea:sales_readonly"
      responses:
        "200":
          description: Request successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedResponseOfArticleLabelApi"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonExtendedBadRequest"
    post:
      tags:
        - ArticleLabels
      summary: Create an article label
      description: "Create a new article label.\r

        <br><br>\r

        ___\r

        \ Requires any of the following scopes: \r

        * ea:sales"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ArticleLabelApi"
      responses:
        "201":
          description: The created article label
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ArticleLabelApi"
        "400":
          description: The article label can't be created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonExtendedBadRequest"
  /articlelabels/{articlelabelid}:
    get:
      tags:
        - ArticleLabels
      summary: Gets an article label by id
      description: "Get a specific article label by its unique identifier. The
        response will contain the aricle label's details, including the
        article's name and description information.\r

        <br><br>\r

        ___\r

        \ Requires any of the following scopes: \r

        * ea:sales\r

        * ea:sales_readonly"
      parameters:
        - name: articleLabelId
          in: path
          description: This represents the Id of the article label.
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Request successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ArticleLabelApi"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonExtendedBadRequest"
  /articlelabels/batch: {}
  /articlelabels/{articleLabelId}:
    put:
      tags:
        - ArticleLabels
      summary: Replace an article label
      description: "Replace an existing article label's data with the provided new
        data. The article label must already exist in the system.\r

        <br><br>\r

        ___\r

        \ Requires any of the following scopes: \r

        * ea:sales"
      parameters:
        - name: articleLabelId
          in: path
          description: This represents the Id of the article label
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ArticleLabelApi"
      responses:
        "200":
          description: The updated article label
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ArticleLabelApi"
        "400":
          description: The article label can't be updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonExtendedBadRequest"
    delete:
      tags:
        - ArticleLabels
      summary: Delete an article label
      description: "Deletes a specified article label. \r

        \r

        <br><br>\r

        ___\r

        \ Requires any of the following scopes: \r

        * ea:sales"
      parameters:
        - name: articleLabelId
          in: path
          description: This represents the Id of the article label
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Request successful
        "400":
          description: Article label can't be deleted
        "404":
          description: Article label not found
  /articles:
    get:
      tags:
        - Articles
      summary: Gets articles
      description: "Get all articles, or add query parameters to filter the results.
        The response will include a list of articles with their details, such as
        name, description, price information and stock data.\r

        <br><br>\r

        ___\r

        \ Requires any of the following scopes: \r

        * ea:sales\r

        * ea:sales_readonly"
      parameters:
        - name: showPricesWithTwoDecimals
          in: query
          description: Show prices with two decimals
          schema:
            type: boolean
            default: false
        - name: customerId
          in: query
          description: "Customer ID for price calculations.If customerId is provided in
            querystring,\r

            \                                       then article prices and
            discounts will be returned based on which pricelist \r

            \                                       and discount agreement is
            assigned to customer."
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Request successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedResponseOfArticleApi"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonExtendedBadRequest"
    post:
      tags:
        - Articles
      summary: Create a single article
      description: "Create a new article.\r

        <br><br>\r

        ___\r

        \ Requires any of the following scopes: \r

        * ea:sales"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ArticleApi"
      responses:
        "201":
          description: The created article
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ArticleApi"
        "400":
          description: The article can't be created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonExtendedBadRequest"
  /articles/statistics: {}
  /articles/{articleId}:
    get:
      tags:
        - Articles
      summary: Gets an article by id
      description: "Get a specific article by its unique identifier. The response will
        contain the article's details, including name, description, pricing,
        stock information and associated labels.\r

        <br><br>\r

        ___\r

        \ Requires any of the following scopes: \r

        * ea:sales\r

        * ea:sales_readonly"
      parameters:
        - name: articleId
          in: path
          description: This represents the Id of the article
          required: true
          schema:
            type: string
            format: uuid
        - name: showPricesWithTwoDecimals
          in: query
          description: Show prices with two decimals
          schema:
            type: boolean
            default: false
        - name: customerId
          in: query
          description: "Customer ID for price calculations.If customerId is provided in
            querystring,\r

            \                                       then article prices and
            discounts will be returned based on which pricelist\r

            \                                       and discount agreement is
            assigned to customer."
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Request successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ArticleApi"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonExtendedBadRequest"
    put:
      tags:
        - Articles
      summary: Replace an article
      description: "Replace an existing article's data with the provided new data. The
        article must already exist in the system.\r

        <br><br>\r

        ___\r

        \ Requires any of the following scopes: \r

        * ea:sales"
      parameters:
