    OrderRowApi:
      required:
        - EligibleForReverseChargeOnVat
        - IsTextRow
        - IsWorkCost
        - LineNumber
      type: object
      properties:
        Id:
          type: string
          description: Unique Id provided by the system for every row
          format: uuid
          readOnly: true
        LineNumber:
          maximum: 1000
          minimum: 0
          type: integer
          description: Number of the line in order on the row
          format: int32
        DeliveredQuantity:
          pattern: "[-]?\\d+(.\\d{1,2})?"
          type: number
          description: "Format: 2 decimals"
          format: double
