          type:
            - string
            - "null"
          description: Set for article rows. It is null for text rows
          format: uuid
        IsServiceArticle:
          type: boolean
          description: True if the article is a service article. False otherwise
          readOnly: true
        UnitId:
          type:
            - string
            - "null"
          description: "Source: Get from /v2/units/{id}"
          format: uuid
          readOnly: true
        ArticleNumber:
          maxLength: 40
          minLength: 0
          type:
            - string
            - "null"
        IsTextRow:
          type: boolean
          description: True if this is a text row. False otherwise
        Text:
          maxLength: 2000
          minLength: 0
          type:
            - string
            - "null"
          description: "Default: For non text rows, default value will be the article's
            name; for text rows, there should be at least one character in
            place"
        UnitPrice:
          type: number
          description: "Format: 2 decimals allowed if the customer and currency are
            domestic or 4 decimals if customer or currency is foreign"
          format: double
        Amount:
          type: number
          description: "Returns a total amount of row. Format: 2 decimals"
          format: double
        IsDiscountInFixedAmount:
          type: boolean
          description: True if the discount on the row is a fixed amount, false otherwise
          readOnly: true
        DiscountFixedAmount:
          pattern: "[-]?\\d+(.\\d{1,2})?"
          type:
            - number
            - "null"
          description: "Fixed amount discount on the row. Only applicable if
            IsDiscountInFixedAmount is true. Format: 2 decimals"
          format: double
          readOnly: true
        DiscountPercentage:
          maximum: 1
          minimum: 0
          pattern: "[-]?\\d+(.\\d{1,4})?"
          type: number
          description: "Percentage discount on the row. Format: 4 decimals"
          format: double
        Quantity:
          pattern: "[-]?\\d+(.\\d{1,4})?"
          type: number
          description: "Format: 4 decimals"
          format: double
        WorkCostType:
          type: integer
          description: <strong>Possible values:</strong><br/>None =
            0,<br/>RotConstructionWork = 1,<br/>RotElectricalWork =
            2,<br/>RotGlassSheetMetalWork = 3,<br/>RotGroundWork =
            4,<br/>RotBrickWork = 5,<br/>RotPaintDecorateWork =
            6,<br/>RotPlumbWork = 7,<br/>RutCleanJobWork =
            9,<br/>RutCareClothTextile = 10,<br/>RutSnowRemove =
            12,<br/>RutGarden = 13,<br/>RutBabySitting = 14,<br/>RutOtherCare =
            15,<br/>RutRemovalServices = 18,<br/>RutITServices =
            19,<br/>RotHeatPump = 20,<br/>RotHeatPump2 =
            21,<br/>RutHomeAppliances = 22,<br/>RotSolarHeatingSystem =
            23,<br/>RotWoodBoiler = 24,<br/>RotFuelBoiler = 25,<br/>RutLaundry =
            26,<br/>RutFurnishing = 27,<br/>RutGoodsTransport =
            28,<br/>RutHomeSupervision = 29<br/><br/>Only used for Rot/Rut.
          format: int32
        IsWorkCost:
          type: boolean
          description: Only used for Rot/Rut
        WorkHours:
          type:
            - number
            - "null"
          description: Only used for Rot/Rut
          format: double
        MaterialCosts:
          type:
            - number
            - "null"
          description: Only used for Rot/Rut
          format: double
        EligibleForReverseChargeOnVat:
          type: boolean
          description: True if this row is eligible for reverse charge on VAT. False
            otherwise
        VatRate:
          type:
            - number
            - "null"
          description: When row is a text row the value is null. Default value is also null
          format: double
          readOnly: true
        CostCenterItemId1:
          type:
            - string
            - "null"
          description: "Source: Get from /v2/costcenters"
          format: uuid
        CostCenterItemId2:
          type:
            - string
            - "null"
          description: "Source: Get from /v2/costcenters"
          format: uuid
        CostCenterItemId3:
          type:
            - string
            - "null"
          description: "Source: Get from /v2/costcenters"
          format: uuid
        ProjectId:
          type:
            - string
            - "null"
          description: Get from /v2/projects
          format: uuid
        GreenTechnologyType:
          maximum: 3
          minimum: 0
          type: integer
          description: <strong>Possible values:</strong><br/>None =
            0,<br/>SolarCellInstallation =
            1,<br/>ElectricEnergyStorageInstallation =
            2,<br/>ElectricVehicleChargingPointInstallation = 3<br/><br/>Type of
            green technology for the row.
          format: int32
        ContributionMargin:
          $ref: "#/components/schemas/ContributionMarginApi"
        PurchasePrice:
          type: number
          description: Purchase price for the article on this row, valid only if it is an
            article row
          format: double
          readOnly: true
        FreightCosts:
          type: number
          description: Freight costs for the article on this row, valid only if it is an
            article row
          format: double
          readOnly: true
